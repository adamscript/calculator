<html>
    <head>
        <title>Calculator</title>
        <link rel = "stylesheet" href = "styles.css">
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id = "header">CALCULATOR by <a href = "https://github.com/adamscript">adamscript</a>
        </div>
        <div id = "display">
            <div id = "displayinput">
                <input type = "text" value = "" disabled id = "displayvalue">
                <span id = "textCursor">| </span>
            </div>
            <input type = "text" disabled id = "displayresultvalue">
        </div>
        <div id = "toggle">
            <button id = "expand_button" onclick = "expandButton()"><img src = "https://fonts.gstatic.com/s/i/materialiconsoutlined/expand_more/v12/24px.svg" alt = "Show Keypads" id = "expand_icon"></button>
        </div>
        <div id = "buttons">
            <button id = "btn_7" class = "operand">7</button>
            <button id = "btn_8" class = "operand">8</button>
            <button id = "btn_9" class = "operand">9</button>
            <button id = "backspace"><img src = "https://fonts.gstatic.com/s/i/materialiconsoutlined/backspace/v11/24px.svg" alt = "<x]" id = "backspace_icon"></button>
            <button id = "btn_4" class = "operand">4</button>
            <button id = "btn_5" class = "operand">5</button>
            <button id = "btn_6" class = "operand">6</button>
            <button id = "btn_divide" class = "operator">รท</button>
            <button id = "btn_1" class = "operand">1</button>
            <button id = "btn_2" class = "operand">2</button>
            <button id = "btn_3" class = "operand">3</button>
            <button id = "btn_multiply" class = "operator">ร</button>
            <button id = "btn_0" class = "operand">0</button>
            <button id = "btn_period" class = "operand">.</button>
            <button id = "btn_subtract" class = "operator">-</button>
            <button id = "btn_equal" class = "equal">=</button>
            <button id = "btn_clear" class = "clear">AC</button>
            <button id = "btn_add" class = "operator">+</button>
        </div>
    </body>
</html>

<script src = "scripts.js"></script>
